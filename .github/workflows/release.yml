name: "Release"

on:
  push:
    tags:
      - "v*"

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}

      - name: Debug - List bundle directory
        shell: bash
        run: |
          echo "=== Listing src-tauri/target ==="
          find src-tauri/target -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.tar.gz" -o -name "*.sig" \) 2>/dev/null || echo "No files found in src-tauri/target"
          echo "=== Listing target ==="
          find target -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.tar.gz" -o -name "*.sig" \) 2>/dev/null || echo "No files found in target"

      - name: Rename artifacts
        shell: bash
        run: |
          mkdir -p renamed-artifacts

          BUNDLE_PATH="src-tauri/target/${{ matrix.target }}/release/bundle"
          if [ ! -d "$BUNDLE_PATH" ]; then
            BUNDLE_PATH="target/${{ matrix.target }}/release/bundle"
          fi

          echo "Using bundle path: $BUNDLE_PATH"

          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            find "$BUNDLE_PATH" -name "*.dmg" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.dmg \; 2>/dev/null || true
            find "$BUNDLE_PATH" -name "*.app.tar.gz" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.app.tar.gz \; 2>/dev/null || true
            find "$BUNDLE_PATH" -name "*.app.tar.gz.sig" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.app.tar.gz.sig \; 2>/dev/null || true
          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            find "$BUNDLE_PATH" -name "*.msi" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.msi \; 2>/dev/null || true
            find "$BUNDLE_PATH" -name "*-setup.exe" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}-setup.exe \; 2>/dev/null || true
            find "$BUNDLE_PATH" -name "*.msi.sig" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.msi.sig \; 2>/dev/null || true
            find "$BUNDLE_PATH" -name "*-setup.exe.sig" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}-setup.exe.sig \; 2>/dev/null || true
          elif [ "${{ matrix.platform }}" = "ubuntu-22.04" ]; then
            find "$BUNDLE_PATH" -name "*.AppImage" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.AppImage \; 2>/dev/null || true
            find "$BUNDLE_PATH" -name "*.deb" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.deb \; 2>/dev/null || true
            find "$BUNDLE_PATH" -name "*.AppImage.sig" -exec cp {} renamed-artifacts/Multistream-${{ matrix.name }}.AppImage.sig \; 2>/dev/null || true
          fi

          echo "=== Renamed artifacts ==="
          ls -la renamed-artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.name }}
          path: renamed-artifacts/*
          if-no-files-found: warn

  release:
    needs: build-tauri
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          TAG="$GITHUB_REF_NAME"
          PREV_TAG=$(git tag --sort=-v:refname | grep -A1 "^${TAG}$" | tail -1)

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$TAG" ]; then
            RANGE="$TAG"
          else
            RANGE="${PREV_TAG}..${TAG}"
          fi

          echo "Generating changelog for range: $RANGE"

          FEATURES=$(git log $RANGE --pretty=format:"%s" --no-merges | grep -iE "^feat(\(.*\))?:" | sed -E 's/^feat(\([^)]*\))?: //' || true)
          FIXES=$(git log $RANGE --pretty=format:"%s" --no-merges | grep -iE "^fix(\(.*\))?:" | sed -E 's/^fix(\([^)]*\))?: //' || true)
          REFACTORS=$(git log $RANGE --pretty=format:"%s" --no-merges | grep -iE "^refactor(\(.*\))?:" | sed -E 's/^refactor(\([^)]*\))?: //' || true)
          STYLES=$(git log $RANGE --pretty=format:"%s" --no-merges | grep -iE "^style(\(.*\))?:" | sed -E 's/^style(\([^)]*\))?: //' || true)
          PERFS=$(git log $RANGE --pretty=format:"%s" --no-merges | grep -iE "^perf(\(.*\))?:" | sed -E 's/^perf(\([^)]*\))?: //' || true)

          > changelog.md

          if [ -n "$FEATURES" ]; then
            printf '### âœ¨ Features\n' >> changelog.md
            echo "$FEATURES" | while IFS= read -r line; do
              printf -- '- %s\n' "$line" >> changelog.md
            done
            printf '\n' >> changelog.md
          fi

          if [ -n "$FIXES" ]; then
            printf '### ðŸ› Bug Fixes\n' >> changelog.md
            echo "$FIXES" | while IFS= read -r line; do
              printf -- '- %s\n' "$line" >> changelog.md
            done
            printf '\n' >> changelog.md
          fi

          if [ -n "$REFACTORS" ]; then
            printf '### â™»ï¸ Refactors\n' >> changelog.md
            echo "$REFACTORS" | while IFS= read -r line; do
              printf -- '- %s\n' "$line" >> changelog.md
            done
            printf '\n' >> changelog.md
          fi

          if [ -n "$STYLES" ]; then
            printf '### ðŸŽ¨ Style\n' >> changelog.md
            echo "$STYLES" | while IFS= read -r line; do
              printf -- '- %s\n' "$line" >> changelog.md
            done
            printf '\n' >> changelog.md
          fi

          if [ -n "$PERFS" ]; then
            printf '### âš¡ï¸ Performance\n' >> changelog.md
            echo "$PERFS" | while IFS= read -r line; do
              printf -- '- %s\n' "$line" >> changelog.md
            done
            printf '\n' >> changelog.md
          fi


          if [ ! -s changelog.md ]; then
            echo "Maintenance release." > changelog.md
          fi

          # append downloads table
          TAG="$GITHUB_REF_NAME"
          BASE="https://github.com/ilanzgx/multistream/releases/download/${TAG}"
          printf '\n## \U0001F4E6 Downloads\n\n' >> changelog.md
          printf '| Platform | Download |\n' >> changelog.md
          printf '|----------|----------|\n' >> changelog.md
          printf '| Windows (installer) | [`Multistream-windows-x64-setup.exe`](%s/Multistream-windows-x64-setup.exe) |\n' "$BASE" >> changelog.md
          printf '| Windows (MSI) | [`Multistream-windows-x64.msi`](%s/Multistream-windows-x64.msi) |\n' "$BASE" >> changelog.md
          printf '| macOS (Apple Silicon) | [`Multistream-macos-arm64.dmg`](%s/Multistream-macos-arm64.dmg) |\n' "$BASE" >> changelog.md
          printf '| macOS (Intel) | [`Multistream-macos-x64.dmg`](%s/Multistream-macos-x64.dmg) |\n' "$BASE" >> changelog.md
          printf '| Linux (AppImage) | [`Multistream-linux-x64.AppImage`](%s/Multistream-linux-x64.AppImage) |\n' "$BASE" >> changelog.md
          printf '| Linux (Debian) | [`Multistream-linux-x64.deb`](%s/Multistream-linux-x64.deb) |\n' "$BASE" >> changelog.md

          echo "Generated changelog:"
          cat changelog.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.sig" \) -exec cp {} release-files/ \; 2>/dev/null || true
          echo "=== Release files ==="
          ls -la release-files/

      - name: Build updater manifest
        working-directory: release-files
        env:
          TAG: ${{ github.ref_name }}
        run: |
          node - <<'NODE'
          const fs = require("fs");

          const tag = process.env.TAG;
          const version = tag.startsWith("v") ? tag.slice(1) : tag;
          const baseUrl = `https://github.com/ilanzgx/multistream/releases/download/${tag}`;

          const readSig = (file) => {
            try {
              return fs.readFileSync(file, "utf8").trim();
            } catch (e) {
              console.warn(`Warning: Could not read ${file}`);
              return "";
            }
          };

          const manifest = {
            version,
            notes: "",
            pub_date: new Date().toISOString(),
            platforms: {
              "darwin-aarch64": {
                url: `${baseUrl}/Multistream-macos-arm64.app.tar.gz`,
                signature: readSig("Multistream-macos-arm64.app.tar.gz.sig")
              },
              "darwin-x86_64": {
                url: `${baseUrl}/Multistream-macos-x64.app.tar.gz`,
                signature: readSig("Multistream-macos-x64.app.tar.gz.sig")
              },
              "linux-x86_64": {
                url: `${baseUrl}/Multistream-linux-x64.AppImage`,
                signature: readSig("Multistream-linux-x64.AppImage.sig")
              },
              "windows-x86_64": {
                url: `${baseUrl}/Multistream-windows-x64-setup.exe`,
                signature: readSig("Multistream-windows-x64-setup.exe.sig")
              }
            }
          };

          fs.writeFileSync("latest.json", JSON.stringify(manifest, null, 2) + "\n");
          console.log("Generated latest.json:");
          console.log(fs.readFileSync("latest.json", "utf8"));
          NODE

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          name: Multistream ${{ github.ref_name }}
          body_path: changelog.md
          files: release-files/*
